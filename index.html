<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Team manager</title>
</head>

<body>
  <div class="container">
    <div class="container flex">
      <nav class="
            navbar navbar-expand-sm navbar-dark
            bg-primary
            col-12 col-lg-8
            mt-2
            mb-2
            align-self-center
            nav
          ">
        <form class="col-12 d-flex justify-content-evenly p-1">
          <button id="creadorDeEquipos" name="creadorDeEquipos"
            class="nav-item btn btn-outline-light nav__button me-1 me-sm-0" type="button">
            Creador de equipos
          </button>

          <button id="misEquipos" name="misEquipos" class="nav-item btn btn-outline-light nav__button p-1"
            type="button">
            Mis Equipos
          </button>
        </form>
      </nav>
    </div>

    <div class="row flex">
      <h1>Team Manager</h1>
    </div>
    <div id="body" class="row flex"></div>
    <div class="container flex">
      <footer class="row justify-content-center bg-primary mb-3 mt-3 rounded-3 p-2 col-12 col-lg-8 align-self-center">
        <div class="row justify-content-center  align-content-center col-6">
          <h4 class="text-white">Designed by Mati Fuentes.</h4>
        </div>
        <div class="row justify-content-center align-content-center col-6">
          <a class="text-white text-center col-6" href="https://www.linkedin.com/in/matias-nahuel-fuentes/"><i
              class="bi bi-linkedin" style="font-size: 2rem"></i></a>
          <a class="text-white text-center col-6" href="https://github.com/matiasnfuentes"><i class="bi bi-github"
              style="font-size: 2rem"></i></a>
        </div>
      </footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./js/modelo.js"></script>
  <script src="./js/vistaGeneral.js"></script>
  <script src="./js/vistaCreadorDeEquipos.js"></script>
  <script src="./js/vistaDeEquipos.js"></script>
  <script src="./js/vistaDePlantilla.js"></script>
  <script src="./js/vistaDeModificacionDeJugador.js"></script>
  <script src="./js/controlador.js"></script>
</body>

</html>
